<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="./Assets/website-logo.png" alt="logo" class="logo">
            <div>
                <ul class="navigation-list">
                    <li>RETAIL</li>
                    <li>SME</li>
                    <li>CORPORATE</li>
                    <li>ABOUT US</li>
                    <li>COVID 19</li>
                    <li>CAMPGAINS</li>
                </ul>
            </div>
            <div class="logo-button">
                <img src="./Assets/search-icon.png" alt="search-icon" class="search">
                <button class="button active" type="submit">Search</button>
            </div>
        </nav>

        <!-- Main/left part -->
        <div class="left">
            <h1 class="title">Chase Your <br>Dream with us</h1>
            <p class="moto">The harder you work for something, the<br> greater you'll feel when you achieve it.</p>
            <div class="button-container">
                <button class="button active" type="submit">APPLY ONLINE</button>
                <button class="button" type="submit">LOAN CALCULATOR</button>
            </div>
            <div class="footer-list">
                <ul>
                    <li><img src="./Assets/phone.png" alt="call-logo"> 1659 |</li>
                    <li><img src="./Assets/facebook.png" alt="Facebook"></li>
                    <li><img src="./Assets/youtube.png" alt="YouTube"></li>
                    <li><img src="./Assets/linkedin.png" alt="LinkedIn"></li>
                    <li><img src="./Assets/instagram.png" alt="Instagram"></li>
                </ul>
            </div>
        </div>

        <section class="right">
            <div class="loan">
                <button class="loan-button"><img src="./Assets/car.png" alt="Car-logo"><span>Car Loan</span></button>
            </div>
            <div class="loan house-loan">
                <button class="loan-button"><img src="./Assets/House.png" alt="House-logo"><span>Home
                        Loan</span></button>
            </div>
            <div>
                <img class="hero" src="./Assets/hero-image.png" alt="">
            </div>
        </section>
    </div>
    </div>
</body>
</html>
